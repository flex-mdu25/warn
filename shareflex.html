<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แชร์ Flex Message</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-body text-center">
        <h1 class="card-title">แชร์ Flex Message</h1>
        <p class="card-text">กดปุ่มด้านล่างเพื่อแชร์ Flex Message ไปยังกลุ่มหรือเพื่อน</p>
        <button id="shareButton" class="btn btn-primary btn-lg w-100">
          แชร์ Flex Message
        </button>
        <div id="loading" class="mt-3 d-none">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">กำลังโหลด...</span>
          </div>
          <p class="mt-2">กำลังดำเนินการ...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
  <script>
    async function initializeLiff() {
      await liff.init({ liffId: '2006945143-9xL2klKP' });
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }

    async function shareFlexMessage() {
      const shareButton = document.getElementById('shareButton');
      const loading = document.getElementById('loading');

      // แสดงสถานะกำลังโหลด
      shareButton.disabled = true;
      loading.classList.remove('d-none');

      try {
        const flexMessage = {
          type: "flex",
          altText: "This is a Flex Message",
          contents: {
            type: "bubble",
            body: {
              type: "box",
              layout: "vertical",
              contents: [
                {
                  type: "text",
                  text: "Hello, World!",
                  weight: "bold",
                  size: "xl"
                }
              ]
            }
          }
        };

        await liff.shareTargetPicker([
          {
            type: "flex",
            altText: "This is a Flex Message",
            contents: flexMessage.contents
          }
        ]);

        // แจ้งเตือนสำเร็จ
        Swal.fire({
          icon: 'success',
          title: 'สำเร็จ!',
          text: 'แชร์ Flex Message เรียบร้อยแล้ว',
          confirmButtonText: 'ตกลง'
        });
      } catch (error) {
        // แจ้งเตือนข้อผิดพลาด
        Swal.fire({
          icon: 'error',
          title: 'เกิดข้อผิดพลาด',
          text: 'ไม่สามารถแชร์ Flex Message ได้',
          confirmButtonText: 'ตกลง'
        });
      } finally {
        // ซ่อนสถานะกำลังโหลด
        shareButton.disabled = false;
        loading.classList.add('d-none');
      }
    }

    document.getElementById('shareButton').addEventListener('click', shareFlexMessage);
    initializeLiff();
  </script>
</body>
</html>
